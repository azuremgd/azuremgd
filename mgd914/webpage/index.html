.card {

<script>
    const followBtn = document.querySelector('.follow-btn');
    const messageBtn = document.querySelector('.message-btn');
    const followContainer = document.getElementById('merit-container');
    const messageContainer = document.getElementById('message-container');

    // 处理Follow按钮点击事件
    followBtn.addEventListener('click', () => {
        const followText = document.createElement('p');
        followText.textContent = '功德 +1';
        followText.className = 'merit-text';
        followContainer.appendChild(followText);

        // 显示动画，从屏幕底部向上滑动并显示出来
        followText.style.bottom = '50px';
        followText.style.opacity = '1';

        const followId = Date.now();
        followText.dataset.followId = followId;

        const followInfo = {
            element: followText,
            id: followId
        };
        const followInfos = window.followInfos || [];
        followInfos.push(followInfo);
        window.followInfos = followInfos;

        setTimeout(() => {
            // 隐藏动画，让所有已显示的“功德 +1”文字向下滑动隐藏
            followInfos.forEach(info => {
                const { element } = info;
                element.style.bottom = '-50px';
                element.style.opacity = '0';
            });
        }, 1000);
    });

    // 处理Message按钮点击事件
    messageBtn.addEventListener('click', () => {
        const messageText = document.createElement('p');
        messageText.textContent = '逗你玩';
        messageText.className = 'message-text';
        messageContainer.appendChild(messageText);

        // 显示动画，从屏幕底部向上滑动并显示出来
        messageText.style.bottom = '50px';
        messageText.style.opacity = '1';

        const messageId = Date.now();
        messageText.dataset.messageId = messageId;

        const messageInfo = {
            element: messageText,
            id: messageId
        };
        const messageInfos = window.messageInfos || [];
        messageInfos.push(messageInfo);
        window.messageInfos = messageInfos;

        setTimeout(() => {
            // 隐藏动画，让所有已显示的“逗你玩”文字向下滑动隐藏
            messageInfos.forEach(info => {
                const { element } = info;
                element.style.bottom = '-50px';
                element.style.opacity = '0';
            });
        }, 1000);
    });
</script>
